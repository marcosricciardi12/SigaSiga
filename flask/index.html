<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay></video>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const imageRefreshRate = 1000; // Tiempo de actualización de la imagen en milisegundos

        // URL de la secuencia de imágenes
        const imageUrl = 'http://127.0.0.1:5000/video_feed';

        // Función para cargar la imagen actual y actualizar el reproductor de video
        function loadNextImage() {
            const timestamp = new Date().getTime(); // Añadir marca de tiempo para evitar caché
            const imageUrlWithTimestamp = `${imageUrl}?t=${timestamp}`;
            videoPlayer.src = imageUrlWithTimestamp;

            setTimeout(loadNextImage, imageRefreshRate); // Cargar la siguiente imagen después del tiempo de actualización
        }

        // Comenzar a cargar la secuencia de imágenes
        loadNextImage();
    </script>
</body>
</html>
